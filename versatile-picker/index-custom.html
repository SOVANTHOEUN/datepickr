<!doctype html>
<html>

<head>
  <title>Versatile Date/Time/Month/Year Picker Examples</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet"
    type="text/css">
  <link rel="stylesheet" href="css/datepicker.css">

  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Roboto Condensed';
      background: #fafafa;
    }

    .p20 {
      padding: 20px;
    }

    .mt20 {
      margin-top: 20px;
    }

    .mt40 {
      margin-top: 40px;
    }

    .mt10 {
      margin-top: 10px;
    }

    .hide {
      display: none;
    }

    body {
      height: 1000px;
    }

    .c999 {
      color: #999;
      font-size: 12px;
    }

    .container {
      margin: 150px auto;
      max-width: 960px;
    }
  </style>
</head>

<body>
  <div class="p20 container">
    <h1>Versatile Date/Time/Month/Year Picker Examples</h1>
    <div class="mt40">
      <div>Date Range Picker</div>
      <!-- <div class="c-datepicker-date-editor J-datepicker-range-day mt10"> -->
      <div class=" cal_srch mt10">
        <!-- <i class="c-datepicker-range__icon kxiconfont icon-clock"></i> -->
        <input placeholder="Start" id="checkin" name="" class="" value="">
        <!-- <span class="c-datepicker-range-separator">-</span> -->
        <input placeholder="End" id="checkout" name="" class="" value="">
      </div>
    </div>
  </div>
  <!-- <i class="c-datepicker-input__icon c-datepicker-range__close-icon"></i> -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="js/datepicker.all.js"></script>

  <script src="js/datepicker.en.js"></script>
  <script type="text/javascript">
    $(function () {
      getCurrentDate()
      $('.cal_srch').datePicker({
        hasShortcut: true,
        language: 'ko',
        format: 'YYYY.MM.DD',
        // format: 'YYYY-MM-DD',
        isRange: true
      });
    });

    function getCurrentDate() {
      var _dayNames = ['일', '월', '화', '수', '목', '금', '토'];
      var d = new Date();
      var month = d.getMonth() + 1;
      var day = d.getDate();
      var today = d.getFullYear() + '.' + (('' + month).length < 2 ? '0' : '') + month + '.' + (('' + day).length < 2 ?
        '0' : '') + day;
      var defaultToday = today.replace(/[.]/g, "-");
      var tname = new Date(defaultToday);
      var ftname = _dayNames[tname.getDay()];
      // $("#checkin").text(today + "(" + common.app.null2void(ftname) + ")");
      $("#checkin").val(today);
      // $("#checkin").val(defaultToday);

      var tomorrow = new Date(d);
      tomorrow.setDate(tomorrow.getDate() + 1);
      var nday = tomorrow.getDate();
      //tomorrow.setMonth(tomorrow.getMonth() + 1);
      var nmonth = tomorrow.getMonth() + 1;
      var nextDay = tomorrow.getFullYear() + '.' + (('' + nmonth).length < 2 ? '0' : '') + nmonth + '.' + (('' + nday)
        .length < 2 ? '0' : '') + nday;
      var defaultNextDay = nextDay.replace(/[.]/g, "-");
      var nname = new Date(defaultNextDay);
      var fnname = _dayNames[nname.getDay()];
      // $("#checkout").text(nextDay + "(" + common.app.null2void(fnname) + ")");
      $("#checkout").val(nextDay);
      // $("#checkout").val(defaultNextDay);
    }
  </script>
</body>

</html>
