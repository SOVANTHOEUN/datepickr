<!doctype html>
<html>

<head>
  <title>Versatile Date/Time/Month/Year Picker Examples</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" rel="stylesheet"
    type="text/css">
  <link rel="stylesheet" href="css/datepicker.css">

  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed' rel='stylesheet' type='text/css'>
  <style>
    body {
      font-family: 'Roboto Condensed';
      background: #fafafa;
    }

    .p20 {
      padding: 20px;
    }

    .mt20 {
      margin-top: 20px;
    }

    .mt40 {
      margin-top: 40px;
    }

    .mt10 {
      margin-top: 10px;
    }

    .hide {
      display: none;
    }

    body {
      height: 1000px;
    }

    .c999 {
      color: #999;
      font-size: 12px;
    }

    .container {
      margin: 150px auto;
      max-width: 960px;
    }
  </style>
</head>

<body>
  <div class="p20 container">
    <h1>Versatile Date/Time/Month/Year Picker Examples</h1>
    <div class="mt40">
      <div>Date Range Picker</div>
      <!-- <div class="c-datepicker-date-editor J-datepicker-range-day mt10"> -->
      <div class=" cal_srch mt10">
        <!-- <i class="c-datepicker-range__icon kxiconfont icon-clock"></i> -->
        <input placeholder="Start" name="" class="" value="">
        <!-- <span class="c-datepicker-range-separator">-</span> -->
        <input placeholder="End" name="" class="" value="">
      </div>
    </div>
  </div>
  <!-- <i class="c-datepicker-input__icon c-datepicker-range__close-icon"></i> -->
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"
    integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="js/datepicker.all.js"></script>

  <script src="js/datepicker.en.js"></script>
  <script type="text/javascript">
    $(function () {
      $('.cal_srch').datePicker({
        hasShortcut: true,
        language: 'ko',
        format: 'YYYY-MM-DD',
        isRange: true
      });
    });
  </script>
</body>

</html>
